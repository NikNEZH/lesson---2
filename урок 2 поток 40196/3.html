<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework of Nikita Nezhivinski</title>
  <style type="text/css">
    input {
      padding: 10px;
      box-shadow: 0 0 15px 4px rgba(0, 0, 0, 0.06);
      border-radius: 5px;
      opacity: 0.5;
    }
  </style>
</head>

<body style="background-color: rgba(73, 4, 41, 0.719);">
  <h1 align="center">Please inter temperature in degrees Celsius</h1>
  <form align="center">
    <input id="inputA" type=" number" min="1" placeholder="0">
    <input id="inputB" type=" number" min="1" placeholder="0">
    <button id="btn">Magic</button>
  </form>
  <!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль один результат из следующих проверок:
1. Если оба числа в переменных `a` и `b` положительные, вывести разность
чисел `a` и `b`, а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
  <script>
    let getNumberA = document.querySelector('#inputA');
    let getNumberB = document.querySelector('#inputB');
    let getMagicProcess = document.querySelector('#btn');
    getMagicProcess.onclick = () => {
      let A = getNumberA.value;
      let B = getNumberB.value;
      if (A >= 0 && B >= 0) {
        const difference = A - B
        alert(`разность чисел: ${difference}`)
      } else if (A <= 0 && B <= 0) {
        const work = A * B
        alert(`произведение чисел: ${work}`)
      } else {
        const sum = A + B
        alert(`сумма чисел: ${sum}`)
      }
    }
  </script>
</body>

</html>
